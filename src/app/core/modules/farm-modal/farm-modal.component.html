<!-- Modal for truss -->
<app-modal [Id]="'farm_modal'" [title]=" 'Thông tin giàn rau ' + clickedTruss.block + clickedTruss.index ">
    <div *ngIf="clickedTruss.plantId" modal-content>
        <app-modal-planting-truss [clickedTruss]="clickedTruss" (reload)="reload.emit($event)"></app-modal-planting-truss>
    </div>
    <div *ngIf="!clickedTruss.plantId" modal-content>
        <app-modal-empty-truss [clickedTruss]="clickedTruss" (reload)="reload.emit($event)"></app-modal-empty-truss>
    </div>
</app-modal>
