<app-page-layout [scroll]="true" [onLoad]="!statArr.length" [loadTimeOut]="2000">
    <div *ngIf="statArr.length" class="page-content">
        <app-truss-stat-bar-chart [statArr]="statArr"></app-truss-stat-bar-chart>
        <app-plant-stat-pie-chart [statArr]="statArr"></app-plant-stat-pie-chart>
    </div>

    <div class="footer">
        <app-select [isStatisticPage]="true" (selectChange)="changeStatArr($event)"></app-select>
    </div>
</app-page-layout>
