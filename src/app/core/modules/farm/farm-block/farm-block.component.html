<div class="farm">
    <div [class]="'farm-block-'+ block">
        <div *ngFor="let truss of trussDataArr">
            <app-progress-bar *ngIf="truss" [verticalBar]=" truss.block=='BN' || truss.block == 'BS' "
                [percentage]="truss.percentage" (click)="emitClickedTrussEvent(truss)"
                [color]=" (truss.plantId == plantId && truss.plantGrowth) || (!truss.plantId && !truss.plantGrowth) == plantGrowth ? truss.plantColor : 'lightgray' "
                data-toggle="modal" data-target="#exampleModal">
            </app-progress-bar>

            <div *ngIf="!truss"></div>
        </div>
    </div>
</div>
