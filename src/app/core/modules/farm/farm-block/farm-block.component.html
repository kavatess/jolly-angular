<div [class]="'farm-block-'+ block">
    <div *ngFor=" let truss of trussArr">
        <app-progress-bar *ngIf="truss" [verticalBar]="truss.block == 'BN' || truss.block == 'BS'"
            [percentage]=" truss.percentage ? truss.percentage : 0 " (click)="clickedTruss.emit(truss)"
            [color]="(!farmComponent.selectedPlantId || truss.plantId == farmComponent.selectedPlantId) && (!farmComponent.selectedPlantGrowth || truss.plantGrowth == farmComponent.selectedPlantGrowth) ? truss.plantColor : 'lightgray'"
            data-toggle="modal" data-target="#farm_modal">
        </app-progress-bar>

        <div *ngIf="!truss"></div>
    </div>
</div>
