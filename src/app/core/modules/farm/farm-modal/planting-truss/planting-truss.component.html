<div *ngIf="!isModifyMode">
    <div class="modal-body">
        <div class="plant-info-container">
            <span class="plant-img">
                <img [src]="clickedTruss.imgSrc" style="height: 120px;" alt="">
            </span>
            <span class="plant-info">
                <div class="info-element">
                    <span class="info-icon">
                        <i [class]=" clickedTruss.plantGrowth | plantStatusIcon "></i>
                    </span>
                    <span class="info-body status-info">
                        <div class="text">
                            {{ clickedTruss.plantGrowth | plantGrowthStr }}
                        </div>
                    </span>
                </div>

                <div class="info-element">
                    <span class="info-title">
                        <div class="text">Tên rau:</div>
                    </span>
                    <span class="info-body">
                        <div class="text" [style.color]=" clickedTruss.plantColor ">
                            {{ clickedTruss.plantName }}
                        </div>
                    </span>
                </div>

                <div class="info-element">
                    <span class="info-title">
                        <div class="text">Ngày trồng:</div>
                    </span>
                    <span class="info-body">
                        <div class="text" [style.color]=" clickedTruss.plantColor ">
                            {{ clickedTruss.startDate | date: 'dd/MM/yyyy' }}
                        </div>
                    </span>
                </div>

                <div class="info-element" *ngIf=" clickedTruss.plantGrowth < 3 ">
                    <span class="info-title">
                        <div class="text">Dự kiến TH:</div>
                    </span>
                    <span class="info-body">
                        <div class="text" [style.color]=" clickedTruss.plantColor ">
                            {{ clickedTruss.predictHarvestDate }} ngày nữa
                        </div>
                    </span>
                </div>

                <div class="info-element" *ngIf=" clickedTruss.plantGrowth == 3 ">
                    <span class="info-title">
                        <div class="text">Đã TH được:</div>
                    </span>
                    <span class="info-body">
                        <div class="text" [style.color]=" clickedTruss.plantColor ">
                            {{ clickedTruss.predictHarvestDate }} ngày
                        </div>
                    </span>
                </div>
            </span>
        </div>
        <app-progress-bar [striped]="true" [height]="'28px'" [color]="clickedTruss.plantColor"
            [percentage]="clickedTruss.percentage" [content]=" clickedTruss.plantNumber + '/ ' + clickedTruss.maxHole ">
        </app-progress-bar>
    </div>

    <div class="modal-footer">
        <button class="btn btn-outline-primary">Thay đổi</button>
        <button type="button" class="btn btn-outline-danger">Xoá giàn</button>
    </div>
</div>


<div *ngIf="isModifyMode">
    <div class="modal-body">

    </div>

    <div class="modal-footer">
        <button class="btn btn-success">Lưu</button>
        <button type="button" class="btn btn-primary">Phục hồi</button>
        <button class="btn btn-secondary">Quay về</button>
    </div>
</div>
